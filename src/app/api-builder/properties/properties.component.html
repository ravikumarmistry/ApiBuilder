<div class="panel panel-default" style="border-radius: 0; border-top: none;">
  <div class="panel-body">
    <div *ngFor="let key of keys">
      {{key}}
    </div>

    <form #form="ngForm" (ngSubmit)="form.valid && SaveData()">
      <div>
        Name:
        <input name="name" type="text" placeholder="Enter property name" [(ngModel)]="name" />
        <input type="button" (click)="addproperty()" value="Add New">
      </div>
      <button type="submit" class="btn btn-default">Next</button>
    </form>
  </div>
</div>
