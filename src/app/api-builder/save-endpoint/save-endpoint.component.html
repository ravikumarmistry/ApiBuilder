<div class="panel panel-default" style="border-radius: 0; border-top: none;">
  <div class="panel-body">
    <form #form="ngForm" (ngSubmit)="form.valid && SaveData()">
      <div class="form-group">
        <label>Name*</label>
        <input type="text" name="endpointName" [(ngModel)]="general.name" #nameField="ngModel" class="form-control" placeholder="Endpoint Name"
          required>
          <!-- && name.hasError('pattern')  -->
        <div *ngIf="form.submitted && nameField.hasError('required')"  class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label>Description*</label>
        <textarea class="form-control" name="description" [(ngModel)]="general.description" #description="ngModel" placeholder="Description" required></textarea>
        <div *ngIf="form.submitted && description.hasError('required')"  class="alert alert-danger">
            Description is required
          </div>
      </div>
      <div class="form-group">
        <label>Base*</label>
        <select class="form-control" name="base" [(ngModel)]="general.base" #base="ngModel" required>
          <option value="PersistedModel">PersistedModel</option>
          <option value="User">User</option>
        </select>
        <div *ngIf="form.submitted && base.hasError('required')"  class="alert alert-danger">
            Base is required
          </div>
      </div>
      <div class="form-group">
        <label>Purals (optional)</label>
        <input type="text" name="pural" [(ngModel)]="general.plural" class="form-control" placeholder="Endpoint Name">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="idInjection" [(ngModel)]="general.idInjection"> Id Injection
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="forced" [(ngModel)]="general.forced"> Forced
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="strict" [(ngModel)]="general.strict"> Strict
        </label>
      </div>
      <button type="submit" class="btn btn-default">Next</button>
    </form>
  </div>
</div>
