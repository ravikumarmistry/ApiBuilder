<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs nav-justified">
        <li role="presentation" class="active">
          <a href="#">Endpoint</a>
        </li>
        <li role="presentation">
          <a href="#">Properties</a>
        </li>
        <li role="presentation">
          <a href="#">Messages</a>
        </li>
      </ul>
      <div class="panel panel-default" style="border-radius: 0; border-top: none;">
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label>Name</label>
              <input type="text" name="endpointName" [(ngModel)]="general.endpointName" class="form-control" placeholder="Endpoint Name">
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control" name="description" [(ngModel)]="general.description" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
              <label>Base</label>
              <select class="form-control" name="base" [(ngModel)]="general.base">
                  <option value="PersistedModel">PersistedModel</option>
                  <option value="User">User</option>
                </select>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="idInjection" [(ngModel)]="general.idInjection"> Id Injection
              </label>
            </div>
            <div class="checkbox">
                <label>
                  <input type="checkbox" name="strict" [(ngModel)]="general.strict"> Strict
                </label>
              </div>

            <button type="submit" class="btn btn-default">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
