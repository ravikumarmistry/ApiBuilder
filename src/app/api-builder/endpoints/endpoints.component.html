<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation" [ngClass]="{ 'active' : selectTabName == 'general' }">
                    <a (click)="changeTab('general')" >Genaral</a>
                </li>
                <li role="presentation" [ngClass]="{ 'active' : selectTabName == 'properties' }">
                    <a (click)="changeTab('properties')">Properties</a>
                </li>
                <li role="presentation" [ngClass]="{ 'active' : selectTabName == 'relations' }">
                    <a (click)="changeTab('relations')">Relations</a>
                </li>
            </ul>
            <app-save-endpoint *ngIf="selectTabName == 'general'"></app-save-endpoint>
            <app-relations *ngIf="selectTabName == 'relations'"></app-relations>
            <app-properties *ngIf="selectTabName == 'properties'"></app-properties>
            
        </div>
    </div>
</div>
